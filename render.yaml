# Render.com Blueprint for ResumeGhana
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: resumeghana
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn "run:app" --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: HF_API_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: resumeghana-db
          property: connectionString

databases:
  - name: resumeghana-db
    databaseName: resumeghana
    plan: free
